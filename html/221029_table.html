<html>
    <head>

    </head>
    <body>
        <table border="3" cellpadding=10 cellspacing=0> 
            <!--border 테이블에 경계를 주는 것 cellpadding 칸에 여백 cellspacing: 경계선 간의 여백-->
            <tr> <!--가로줄-->
                <td>1</td><!--세로줄-->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <table border="3" cellpadding=10 cellspacing=0> 
            <!--border 테이블에 경계를 주는 것 cellpadding 칸에 여백 cellspacing: 경계선 간의 여백-->
            <tr> <!--가로줄-->
                <td rowspan="2">1</td>
                <!--rowspan: 세로로 병합했다-->
                <td colspan="2">2</td>
                <!--colspan: 가로로 병합해서 2를 하면 두칸을 차지한다.-->
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <table border="3" cellpadding=10 cellspacing=0 width="300">
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
