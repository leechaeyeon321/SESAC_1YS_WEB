<html>
    <head>
        <script>
            for (var i = 0; i < 10; i ++){ 
                console.log("i: " + i);
            }
            //i ++ -> i = i+1
            var j = 0;
            while (j < 10){
                console.log("j: "+j);
                j = j+1;
            }
        </script>
    </head>
