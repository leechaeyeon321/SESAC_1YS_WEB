<html>
    <head>
        <script>
            var sum1 = 0;
            var sum2 = 0;
            var sum3 = 0;

            for(var n = 0; n < 100; n++){
                if (n % 2 == 0) {
                    sum1=sum1 += n
                }
            }
            for(var i = 0; i < 100; i++){
                if (i % 3 == 0) {
                    sum2=sum2+=i
                }
            }
            for(var a = 0; a < 100; a++){
                if (a % 6 == 0) {
                    sum3=sum3 +=a
                }
            }
            console.log((sum1+sum2)-sum3);
            
        </script>
    </head>
    <body>
    </body>
</html>
