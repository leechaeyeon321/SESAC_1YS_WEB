<html>
    <head>
        <title>document2</title>
        <script>
            function imgChange(){
                var tag = document.querySelector("img");
                console.log(tag);
                console.log(tag.src);
                console.log(tag.width); // 속성을 가져올 때 .으로 가져올 수 있다.
                tag.src = "./sea.jpg" // 속성 값을 바꿀 수가 있다.
            }
            function add(){
                var li = document.createElement("li"); //li태그를 만드는 것
                li.innerText = "새로운 li";
                console.log(li);
                
                var ul = document.querySelector("ul");
                //ul.append(li, "123"); // append는 뒤에 추가하는 것(여러개 추가 가능). ul태그에 li태그를 자식요소로 추가하겠다.
                ul.appendChild(li); // appendChild는 한개의 자식 노드만 추가 가능
            }
            function remove() {
                var li = document.querySelector("li");
                li.remove();
                
                //부모요소 선택해서 삭제하기
                var ul = document.querySelector("ul");
                var li2 = document.querySelector("li");
                ul.removeChild(li2);
                //console.log(li.parentElement);
                // li.remove(); //removeChild는 내가 삭제하고 싶은 요소와 부모요소까지 알아야 해서 잘 안쓰임.
                //li.parentElement.removeChild(li);
                //부모요소.removeChild(자식요소);
            }
        </script>
    </head>
    <body>
        <img src="./cat.jpg" width="100" height="100">
        <button type="button" onclick="imgChange()">이미지</button>
        <ul>
            <li>이름</li>
        </ul>
        <button type="button" onclick="add()">추가</button>
        <button type="button" onclick="remove()">삭제</button>
    </body>
</html>
