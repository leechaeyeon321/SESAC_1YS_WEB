<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>문서 제목(이름)</title>

        <meta charset="UTF-8">
    </head>
    <!--head랑 body는 하나 뿐임.-->
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <p>
            p
        </p>
        <img src="./cat.jpg"><!--img는 닫는 태그 없음.-->
        <img src="C:\Users\SBAuser\Desktop\github\SESAC_1YS_WEB\html\cat.jpg">

        <img src="./cat.jpg" width="100" height="100">
        <img src="./cat.jpg" width="100" height="100" title="고양이1">
        <img src="./cat.jpg" width="100" height="100" alt="고양이2">
        <!--이미지가 존재하지 않아서 이미지가 다르게 보일 때 보이는 것이 alt속성의 값이다.-->
        
        <a href="http://naver.com">a</a><!--a태그는 닫는 태그가 있다!-->
        <a href="http://naver.com" target="_blank">a</a>
        <!--target=_self는 그 자리에서 연다._blank는 새로운 페이지로 연다.-->
        <a href="http://naver.com" target="_self">a</a>
        <!--목록 태그들-->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <ol type="I" start="2" reversed>
            <!--type에는 1, A, a, I, i총 다섯개가 있다. 기본은 1-->
            <!--reversed를 주면 역순으로 진행된다.-->
            <li>a</li>
            <li>b</li>
        </ol>
    </body>
</html>
