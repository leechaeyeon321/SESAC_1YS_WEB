    <script>
        var a = prompt("숫자를 입력하세요.")
        if ( a > 10) {
            console.log("a > 10"); // if 문에서 이 부분은 필수
            if( a > 8 ){
                console.log("a > 8");
            }else{
                console.log("a < 8");
            }

            switch(a){
                case 8:
                    console.log("a 8!!");
                break;
            }
        } else if (a > 5) {
            console.log("a > 5"); // else if는 여러 번 쓸 수 있다.
        } else if (a > 0){
            console.log("a > 0");
        } else {
            console.log("no!"); // else는 한 번만 쓸 수 있다.
        }
