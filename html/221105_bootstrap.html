<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-success">3</div>
    </div>
    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-success">3</div>
        <div class="col bg-secondary">3</div>
    </div>
<!--4개가 있으면 그 숫자에 맞춰서 움직인다.-->
    <hr>
    <div class="row">
        <div class="col-2 bg-warning">1</div>
        <div class="col-6 bg-primary">2</div>
        <div class="col-4 bg-success">3</div>
    </div>
<!--가로칸은 12개가 최대-->
    <hr>
    <div class="row">
        <div class="col-2 bg-warning">1</div>
        <div class="col-6 bg-primary">2</div>
        <div class="col-4 bg-success">3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-8 col-md-4 col-lg-10 bg-warning">1</div>
        <div class="col-4 col-md-8 col-lg-2 bg-primary">2</div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
            <img src="./cat.jpg" class="w-100">
        </div>
        <div class="col-12 col-sm-6 col-lg-8">
            <p class="bg-secondary">이 이미지는 귀여운 고양이입니다.</p>
        </div>
    </div>
    <div class="d-none d-md-block d-lg-none bg-warning"> <!--bg-warning: back ground가 warning색이다.-->
        div
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" style="margin-top: 100px;">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-primary" style="margin-top: 100px;">Primary</button>
        <button type="button" class="btn btn-outline-second">Secondary</button>
    </div>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              코딩온 본사는 어디에 있나요? <!--제목-->
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              공덕에 있습니다. <!--내용-->
            </div>
          </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./sea.jpg" class="d-block w-100" alt="..."> <!-- w-100은 이미지 width-->
              </div> <!--d-block: display block-->
              <div class="carousel-item">
                <img src="./cafe.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./coffee.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
