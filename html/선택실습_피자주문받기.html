<html>
    <head>
        <script>
            var price = 24000;
            function calculate(obj){
                if(obj.checked) price = price + Number(obj.value);
                else price = price - Number(obj.value);

                var total = document.getElementById("total");
                total.innerText = price + "원";
            }
        </script>
    </head>
    <body>
        <div>
            <h2>피자 주문</h2>
            <fieldset>
                <legend>사이즈</legend>
                Large - 24,000원
            </fieldset>
            <fieldset>
                <legend>추가 주문</legend>
                <input type="checkbox" value="800" id="pickle" onclick="calculate(this)">피클(800원)
                <input type="checkbox" value="300" id="chilly" onclick="calculate(this)">칠리 소스(300원)
                <input type="checkbox" value="200" id="deep" onclick="calculate(this)">디핑 소스(200원)
                <input type="checkbox" value="4800" id="stick" onclick="calculate(this)">치즈 스틱(4개 4,800원)
                <input type="checkbox" value="2400" id="corn" onclick="calculate(this)">콘샐러드(2,400원)
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <p id="total"></p>
            </fieldset>
        </div>
    </body>
</html>
